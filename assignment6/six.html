<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Packages</title>
  <link rel="stylesheet" href="six.css">
</head>
<body>

  <nav>
    <a href="packages.html">Packages</a>
    <a href="book.html">Booking</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <section id="packages">
    <h2>Available Packages</h2>
    <table id="packageTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Destination</th>
          <th>Duration (days)</th>
          <th>Base Price</th>
          <th>Season</th>
          <th>Final Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="booking">
    <h2>Book Your Trip</h2>
    <form id="bookingForm">
      <label>Package:
        <select id="packageSelect"></select>
      </label><br>
      <label>Check-In: <input type="date" id="checkIn"></label><br>
      <label>Check-Out: <input type="date" id="checkOut"></label><br>
      <label>Guests: <input type="number" id="guests" min="1" value="1"></label><br>
      <label>Promo Code: <input type="text" id="promo"></label><br>
      <p>Total Price: <span id="totalPrice">0</span></p>
      <button type="submit" id="submitBtn">Book Now</button>
    </form>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="thumbs">
      <img src="https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg" data-large="https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg" alt="Beach">
      <img src="https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg" data-large="https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg" alt="Mountain">
    </div>
  </section>

  <div id="modal">
    <span id="closeModal">&times;</span>
    <img id="modalImg" src="" alt="Large image">
    <p id="modalCaption"></p>
</div>

  <script src="six.js"></script>
</body>
</html>
