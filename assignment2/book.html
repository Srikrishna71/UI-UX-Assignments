<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Trip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }
    form {
      background: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1f6691;
    }
  </style>
</head>
<body>
  <h1>Book Your Trip</h1>
  <form action="/submit-booking" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <label for="package">Select Package:</label>
    <select id="package" name="package" required>
      <option value="">--Choose a package--</option>
      <option value="paris">Paris Getaway</option>
      <option value="bali">Bali Vacation</option>
      <option value="kenya">Kenya Safari</option>
    </select>
    <label for="people">Number of People:</label>
    <input type="number" id="people" name="people" min="1" value="1" required>
    <label for="date">Travel Date:</label>
    <input type="date" id="date" name="date" required>
    <button type="submit">Submit Booking</button>
  </form>
</body>
</html>
