<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelVista - Book Your Trip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Your Dream Trip</h1>
    <p>Fill in your details and start your journey</p>
  </header>

  <nav>
    <a href="two.html">Home</a>
    <a href="packages.html">Package Details</a>
    <a href="book.html">Booking</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
  </nav>

  <section class="form-section">
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="destination">Destination:</label>
      <select id="destination" name="destination">
        <option>Paris</option>
        <option>Bali</option>
        <option>Tokyo</option>
        <option>Switzerland</option>
      </select>

      <label for="package">Package Type:</label>
      <select id="package" name="package">
        <option>Standard</option>
        <option>Luxury</option>
        <option>Adventure</option>
      </select>

      <label for="start">Start Date:</label>
      <input type="date" id="start" name="start" required>

      <label for="end">End Date:</label>
      <input type="date" id="end" name="end" required>

      <label for="requests">Special Requests:</label>
      <textarea id="requests" name="requests" rows="4" placeholder="Any special preferences..."></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </section>

  <footer>
    Â© 2025 TravelVista | Designed by Srikrishna Vadlamani
  </footer>
</body>
</html>
